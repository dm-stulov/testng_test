plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
}


test {
    useTestNG() {
        useDefaultListeners = true
    }
}